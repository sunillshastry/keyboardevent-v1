<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="author" content="Sunil Shastry">
        <meta name="keywords" content="Keyboard Event Handler is a web application that provides the DOM keyboard event's code, key & keyCode values">
        <meta name="description" content="Keyboard Event Handler is a web application that helps you ease your JavaScript complications by helping you access DOM keyboard event's code, key & keyCode values">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
        <link rel="icon" type="image/ico" href="favicon.ico">
        <link rel="stylesheet" type="text/css" href="./css/style.css">
        <title>Keyboard Event Handler</title>
    </head>
    <body>
       <main class="main-content">
           <header class="main-header">
               <h2 class="header">Keyboard Event Handler</h2>
           </header>
           <section class="main-section">
               <div class="card card-key" title="Copy">
                   <span class="copy-text"><i class="fas fa-clipboard"></i></span>
                   <h3 class="card-header">event.key</h3>
                   <div class="card-output" id="key"></div>
               </div>
               
               <div class="card card-keycode" title="Copy">
                   <span class="copy-text"><i class="fas fa-clipboard"></i></span>
                   <h3 class="card-header">event.keyCode</h3>
                   <div class="card-output" id="keycode"></div>
               </div>
               
               <div class="card card-code" title="Copy">
                   <span class="copy-text"><i class="fas fa-clipboard"></i></span>
                   <h3 class="card-header">event.code</h3>
                   <div class="card-output" id="code"></div>
               </div>
           </section>
           
           <span class="enter-key">Please enter a key</span>
           <span class="copy-output">Copied to clipboard! <i class="fas fa-check"></i></span>
       </main>
       
       <script src="./js/script.js"></script>
    </body>
</html>
